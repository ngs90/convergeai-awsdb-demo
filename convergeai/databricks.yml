# This is a Databricks asset bundle definition for convergeai.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: convergeai

include:
  - resources/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-70227424-8c9d.cloud.databricks.com

  prod:
    mode: production
    workspace:
      host: https://dbc-70227424-8c9d.cloud.databricks.com
      # We explicitly specify /Workspace/Users/nicolaj.schmit@hotmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/nicolaj.schmit@hotmail.com/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - user_name: nicolaj.schmit@hotmail.com
        level: CAN_MANAGE
    run_as:
      user_name: nicolaj.schmit@hotmail.com
